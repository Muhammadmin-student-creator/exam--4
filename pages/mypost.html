    <header>
      <nav>

          <div class="nav-l">
            <img src="../images/logo.svg" alt="" />
          </div>
          <div class="nav-r">
            <div class="menus">
              <a href="../index.html">Home</a>
              <a href="blog.html">Blog</a>
              <a href="about.html">About Us</a>
              <a href="register.html">Register</a>
            </div>

              <img src="../images/hum.svg" alt="" />
            </div>
            <div id="navbar-responsive">
              <div class="close">
                <img onclick="closeNavbar()" src="../images/close.svg" alt="" />
              </div>
              <div class="m">
                <a href="../index.html">Home</a>
                <a href="blog.html">Blog</a>

              <a href="login.html">Log in</a>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <div
      class="modal fade"
      id="modals"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="madal-form">
              <label for="name">Name</label>
              <input
                id="name"
                class="form-control"
                type="name"
                placeholder="Name"
                aria-label="default input example"
              />
              <label for="description">Description</label>
              <input
                id="description"
                class="form-control"
                type="description"
                placeholder="Description"
                aria-label="default input example"
              />
              <label for="file">Photo</label>
              <input
                id="file"
                class="form-control"
                type="file"
                placeholder="photo"
                aria-label="default input example"
              />
              <label for="category">Category</label>
              <select
                id="category"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected>Menu of categories</option>
                <option value="1">Bizness</option>
                <option value="2">Startup</option>
                <option value="3">Economy</option>
                <option value="4">Technology</option>
              </select>
              <label for="teg">Tags</label>
              <input
                id="teg"
                class="form-control"
                type="text"
                placeholder="football , programming"
                aria-label="default input example"
              />
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="example"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="madals-form">
              <label for="names">Name</label>
              <input
                id="names"
                class="form-control"
                type="name"
                placeholder="Name"
                aria-label="default input example"
              />

              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="container beg">
        <div>
          <p class="pl">My posts</p>
        </div>
        <div>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modal"
            id="add"
          >
            <p>Add post</p>
          </button>
        </div>
      </div>
      <div class="container">
        <div class="input-group mb-3">
          <input
            type="text"
            id="search-btn"
            class="form-control"
            placeholder="Searching ..."
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>
      </div>
      <section>
        <div class="container cards-my"></div>
      </section>
    </main>
    <footer>
      <div class="container footer">
        <div>
          <p>Finstreet 118 2561 Fintown</p>
          <p>Hello@finsweet.com 020 7993 2905</p>
        </div>
        <div class="imgs-1">
          <img src="../images/Negative.svg" alt="" />
          <img src="../images/Negative.svg" alt="" />
          <img src="../images/Negative.svg" alt="" />
          <img src="../images/Negative.svg" alt="" />
        </div>
      </div>
    </footer>

    <script

      crossorigin="anonymous"
    ></script>
    <script src="../js/const.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/js/mypost.js"></script>
    <script src="../js/search.js"></script>
  </body>
</html>
