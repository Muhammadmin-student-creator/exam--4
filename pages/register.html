    </header>
    <main>
      <div class="containers">
        <p class="re">Register</p>
        <form id="form">
          <input
            type="name"
            id="firstname"
            class="form-control"
            placeholder="Firstname"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <input
            type="lastName"
            id="lastname"
            class="form-control"
            placeholder="Lastname"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <input
            type="user"
            id="user"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <input
            type="text"
            id="confirm"
            class="form-control"
            placeholder="Confirm password"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
          <button type="submit"><p>Register</p></button>
        </form>
      </div>
    </main>
